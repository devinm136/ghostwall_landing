<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 · Page Not Found · GhostWall</title>
  <meta name="theme-color" content="#020617">
  <link rel="icon" type="image/png" href="/ghostwall-favicon-v2.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #020617;
      --accent: #22d3ee;
      --accent-strong: #0ea5e9;
      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.24);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: radial-gradient(circle at top, rgba(34,211,238,.12), transparent 55%), var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated grid background */
    .grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(34, 211, 238, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(34, 211, 238, 0.08) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.4;
      animation: gridPulse 8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes gridPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.5; }
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .error-code {
      font-size: clamp(5rem, 15vw, 10rem);
      font-weight: 700;
      line-height: 1;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.5rem;
      animation: glitch 3s infinite;
    }

    @keyframes glitch {
      0%, 90%, 100% {
        transform: translate(0);
        filter: blur(0);
      }
      92% {
        transform: translate(-2px, 2px);
        filter: blur(1px);
      }
      94% {
        transform: translate(2px, -2px);
        filter: blur(1px);
      }
      96% {
        transform: translate(-2px, -2px);
        filter: blur(0);
      }
    }

    .terminal {
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      text-align: left;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
      line-height: 1.8;
    }

    .terminal-line {
      opacity: 0;
      animation: typeLine 0.5s forwards;
    }

    .terminal-line:nth-child(1) { animation-delay: 0.2s; }
    .terminal-line:nth-child(2) { animation-delay: 0.5s; }
    .terminal-line:nth-child(3) { animation-delay: 0.8s; }
    .terminal-line:nth-child(4) { animation-delay: 1.1s; }

    @keyframes typeLine {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .prompt { color: var(--accent); }
    .error { color: #f87171; }
    .success { color: #22c55e; }
    .comment { color: var(--text-soft); }

    .message {
      font-size: 1.2rem;
      color: var(--text-main);
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .submessage {
      font-size: 0.95rem;
      color: var(--text-soft);
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .btn-home {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: var(--bg-main);
      border: none;
      border-radius: 999px;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 20px 50px rgba(34, 211, 238, 0.4);
    }

    .btn-home:hover {
      transform: translateY(-2px);
      box-shadow: 0 25px 60px rgba(34, 211, 238, 0.6);
    }

    .btn-home::before {
      content: '←';
      font-size: 1.1rem;
    }

    /* Floating particles */
    .particle {
      position: fixed;
      width: 3px;
      height: 3px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0.4;
      pointer-events: none;
    }

    .particle:nth-child(1) {
      top: 20%;
      left: 10%;
      animation: float 8s ease-in-out infinite;
    }

    .particle:nth-child(2) {
      top: 60%;
      left: 80%;
      animation: float 10s ease-in-out infinite;
      animation-delay: -3s;
    }

    .particle:nth-child(3) {
      top: 80%;
      left: 30%;
      animation: float 12s ease-in-out infinite;
      animation-delay: -6s;
    }

    @keyframes float {
      0%, 100% { 
        transform: translate(0, 0);
        opacity: 0.2;
      }
      50% { 
        transform: translate(30px, -50px);
        opacity: 0.6;
      }
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background: var(--accent);
      animation: blink 1s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="container">
    <div class="error-code">404</div>
    
    <div class="terminal">
      <div class="terminal-line"><span class="prompt">[ALERT]</span> <span class="error">Page not found</span></div>
      <div class="terminal-line"><span class="prompt">[SCAN]</span> <span class="comment">Searching network topology...</span></div>
      <div class="terminal-line"><span class="prompt">[RESULT]</span> <span class="error">Route does not exist</span></div>
      <div class="terminal-line"><span class="prompt">[ACTION]</span> <span class="success">Redirect available</span><span class="cursor"></span></div>
    </div>

    <div class="message">This path doesn't exist in the network</div>
    <div class="submessage">
      The page you're looking for might have been moved, deleted, or never existed.<br>
      Let's get you back to a secure location.
    </div>

    <a href="/" class="btn-home">Return to base</a>
  </div>
</body>
</html>
